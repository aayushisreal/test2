<!DOCTYPE html>
<html>
<head>
	<title>Using div</title>
	<style>
		h1{
			text-align: center;
			color: red;
		}
		div{
			text-align: left;
			color:blue;
		}
		#top{
			font-size: 42px;
		}
		#middle{
			font-size: 24px;
		}
		#bottom{
			font-size: 16px;
		}
		.name{
			font-weight:bolder;
		}
	</style>
</head>
<body>
	<h1>This is my webpage.</h1>
	<div id="top">
		This is <span class="name">Top</span>of my webpage.
	</div>
	<div id="middle">
		This is<span class="name">Middle</span>of my webpage.
	</div>
	<div id="bottom">
		This is<span class="name">Bottom</span>of my webpage.
	</div>
</body>
</html>
